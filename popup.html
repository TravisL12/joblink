<!DOCTYPE html>
<html lang="en">
  <head>
    <title>joblink</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
  </head>
  <body>
    <div class="container">
      <!-- Nav tabs -->
      <div class="row">
        <ul class="nav nav-tabs" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#home" role="tab"><i class="fa fa-link" aria-hidden="true"></i></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#profile" role="tab"><i class="fa fa-cog" aria-hidden="true"></i></a>
          </li>
        </ul>
      </div>

      <!-- Tab panes -->
      <div class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel">
          <div id="dropdown-row" class="row">
            <div class="col-md-6">
              <div class-"form-group">
                <select id="dropdown" class="form-control">
                  <option selected>Add Link: Source</option>
                  <option value="AngelList">AngelList</option>
                  <option value="Behance">Behance</option>
                  <option value="Codepen">Codepen</option>
                  <option value="Dribbble">Dribbble</option>
                  <option value="Github">Github</option>
                  <option value="LinkedIn">LinkedIn</option>
                  <option value="Medium">Medium</option>
                  <option value="Portfolio">Portfolio</option>
                  <option value="Twitter">Twitter</option>
                </select>
              </div>
            </div>
          </div>
          <!-- end of dropdown -->

          <div class="row">
            <div class="col-md-6">
              <div id="body-container">
                <div id="newLinkItem" class="link-container">
                  <div class="list-link-container">
                    <div class="list-link-placeholder text-center">
                      <p class="chosen-link">Chosen Link<p>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon" id="basic-addon3">https://</span>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" autofocus>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- end of body container -->

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <button type="button" disabled class="add-link-button btn btn-md btn-block text-uppercase col-10 disabled_button">add link </button>
              </div>
            </div>
          </div>
          <!-- end of form -->
        </div>

        <div class="tab-pane" id="profile" role="tabpanel">
          <div class="row">
            <div class="col-md-6">
              <div class="list-group">
                <a href="#" class="list-group-item list-group-item-action">
                  <!-- Rounded switch -->
                  <p class="dark-mode-title">Dark Mode</p>
                  <label class="switch">
                    <input id="dark-mode-slide" type="checkbox">
                    <div class="slider round"></div>
                  </label>
                </a>
                <a href="https://github.com/edwincarbajal/joblink" class="settings-url list-group-item list-group-item-action">Contribute</a>
                <a href="http://www.edwincarbajal.com" class="list-group-item list-group-item-action settings-url">Developer</a>
              </div>
              <div class="row">
                <div class="col-md-6 text-center">
                  <span class="small text-center text-muted">JobLink &copy; 2017</small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/tether.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/storage.js"></script>
    <script type="text/javascript" src="js/custom.js"></script>
  </body>
</html>
